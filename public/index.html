<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>プランニングポーカー</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">プランニングポーカー</h1>
    <div class="bg-white shadow-md rounded p-6">
        <div id="join-container" class="flex flex-col items-center">
            <input id="name" class="border rounded-lg px-3 py-2" placeholder="名前を入力" />
            <button id="join" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2">参加</button>
        </div>
        <div id="participants" class="mt-4 space-y-2"></div>
        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-4">見積もりカード</h2>
            <div id="cards" class="grid grid-cols-3 gap-4">
                <!-- カードがここに追加される -->
            </div>
        </div>
        <div class="mt-6">
            <button id="reveal" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">見積もりを開示</button>
            <button id="reset" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded ml-4">リセット</button>
        </div>
        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-4">参加者と見積もり</h2>
            <div id="estimates" class="space-y-2">
                <!-- 見積もりがここに追加される -->
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
